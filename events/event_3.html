<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Всплывание событий</title>

    <style>
        #parent {width: 100px; height: 100px; background-color: gold;}
        #child  {width: 50px; height: 50px; background-color: red;}
    </style>

</head>
<body>
    <h1>Всплывание событий</h1>
    <div id="parent" title="♦">
        <div id="child" title="♂"></div>
    </div>
    <script>{
        const f = e => {
            e.stopPropagation();
            document.body.firstChild.textContent += e.target.title;
        };
        document.querySelector('#parent').addEventListener('click', f);
        document.querySelector('#child').addEventListener('click', f);
    }</script>
</body>
</html>
