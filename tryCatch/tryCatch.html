<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>{

    let json = '{"id":2}';

    try {
        let user  = JSON.parse(json);
        console.log(user);
        if (!user.name) {
            throw new Error("В этих данных нет имени!");
        }
    } catch(e) {
        console.log(e.name);
        console.log(e.message);
        console.log(e.stack);

        console.log(`Мы получили ошибку: ${e.name}`);
    } finally {
        console.log('А я выполнюсь всегда!');
    }


}</script>
</body>
</html>
