<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>
<body>
    <script>
const prTimer = sec => new Promise(res => setTimeout(res, sec * 1000));
const time_1 = 3;
const time_2 = 2;
prTimer(time_1)
    .then(() => console.time('Прошло'))
    .then(() => {
        console.log('Прошло ' + time_1 + ' секунды!');
        return prTimer(time_2);
    })
    .then(() => console.log('Прошло ' + time_2 + ' секунды!'))
    .then(() => console.timeEnd('Прошло'))
    </script>
</body>
</html>
