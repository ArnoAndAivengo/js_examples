<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Промисификация - async/await</title>
</head>
<body>
    <h1>Hello</h1>
    <script>{ console.clear();
        const prTimer = sec => new Promise((res, rej) => !isNaN(sec) && sec > 0  ? res('Рассчитано') : rej('Не является числом или является отрицательным числом!'));
        prTimer(-4).then(x => console.log(x)).catch(x => console.log(x));
    }</script>

</body>
</html>
