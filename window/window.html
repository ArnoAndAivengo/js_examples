<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>{
    let box = document.querySelector('.box'),
        btn = document.querySelector('.button')
        width = box.clientWidth,
        height = box.clientHeight;

    console.log(width);
    console.log(height);

    btn.addEventListener('click', function() {
        box.style.height = box.scrollHeight + 'px';
    })
}</script>
