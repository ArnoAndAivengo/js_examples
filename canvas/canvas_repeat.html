<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>


    <script type="text/javascript">{

       // —Å–æ–∑–¥–∞–Ω–∏–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–≥–æ –∫–∞–Ω–≤–∞—Å–∞ –¥–ª—è –ø–∞—Ç—Ç–µ—Ä–Ω–∞
       const canvas1 = document.createElement('canvas'),  ctx = canvas1.getContext('2d');
       canvas1.setAttribute('width','124'); canvas1.setAttribute('height','124');

       const rect1   = [1, 1, canvas1.width-2, canvas1.height-2], mx = rect1[0]+rect1[2]/2, my = rect1[1]+rect1[3]/2;
       const rads = x => Math.PI * x / 180;
       const    ùõÇ = 90, ùõÇGrad = rads(ùõÇ);
       // —Å–æ–∑–¥–∞–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
       ctx.lineWidth = 2;
       ctx.strokeStyle = 'grey';
       // —Ü–µ–ª–æ—Å—Ç–Ω–∞—è —Ñ–∏–≥—É—Ä–∞
       ctx.translate(mx,my); ctx.rotate(ùõÇGrad); ctx.translate(-mx,-my);
       ctx.rect.apply(ctx,rect1);
       ctx.strokeStyle = 'blue';

       // —Ä–∏—Å—É–µ–º –±—É–∫–≤—É –ù
       ctx.moveTo(20,20);
       ctx.lineTo(20,100);
       ctx.moveTo(20,60);
       ctx.lineTo(50,60);
       ctx.lineTo(50,100);
       ctx.moveTo(50,60);
       ctx.lineTo(50,20);
       //—Ä–∏—Å—É–µ–º –±—É–∫–≤—É –ï
       ctx.moveTo(70,20);
       ctx.lineTo(70,100);
       ctx.lineTo(100,100);
       ctx.moveTo(70,60);
       ctx.lineTo(100,60);
       ctx.moveTo(70,20);
       ctx.lineTo(100,20);
       //—Ä–∞—Å—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ—á–∫–∏ —Ä—è–¥–æ–º —Å –∏–Ω–∏—Ü–∏–∞–ª–∞–º–∏
       ctx.strokeRect(60, 100, 1,1);
       ctx.strokeRect(110, 100, 1,1);
       ctx.stroke();
       //—Ä–∏—Å—É–µ–º –∫—Ä–∏–≤—É—é –±–µ–∑—å–µ
       ctx.beginPath();
       ctx.moveTo(15,105);
       ctx.bezierCurveTo(70, 140, 110, 100, 110,105);
       ctx.strokeStyle ="red"

       ctx.stroke();
       // —Å–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –ø–æ –≤2–∏—Ä—Ç—É–∞–ª—å–Ω–æ–º—É –∫–∞–Ω–≤–∞—Å—É
       const pattern = ctx.createPattern(canvas1, 'repeat');

       // —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∫–∞–Ω–≤–∞—Å–∞
       const canvas2 = document.createElement('canvas'),  ctx2 = canvas2.getContext('2d');
       canvas2.setAttribute('width','500'); canvas2.setAttribute('height','500');
       // –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ —Å—Ç–∏–ª—é –∑–∞–ª–∏–≤–∫–∏
       ctx2.fillStyle = pattern;
       ctx2.fillRect(  0,0, canvas2.width, canvas2.height);

       // –≤—Å—Ç–∞–≤–∫–∞ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∫–∞–Ω–≤–∞—Å–∞ –≤–Ω—É—Ç—Ä—å —Ç–µ–ª–∞ –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü—ã
       document.body.appendChild(canvas2);

    }
    </script>

</body>
</html>
