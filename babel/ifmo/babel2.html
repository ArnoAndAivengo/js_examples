<!DOCTYPE html>
<html>

<head>
    <title>Страница HTML5</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <article>
        <h1>HTML5</h1>
        <script type="text/babel" data-plugins="transform-do-expressions"> { console.clear(); const x = 19; const a = do { if (x > 18) { document.querySelector('h1').textContent = 'разрешено'; } else { document.querySelector('h1').textContent = 'запрещено'; } }; }
        </script>
    </article>
</body>

</html>
