<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Промификация таймера</title>
</head>
<body>
	<script>{
		console.clear();
		let name = 'John';
		console.time('label');
		setTimeout(() => {
			console.log('Прошло 3 секунды! ' + name + '!!!');
			setTimeout(() => console.log('Прошло 4 секунды! ' + name + '!!!') || console.timeEnd('label'), 3000);
		}, 4000);




	}</script>
</body>
</html>
