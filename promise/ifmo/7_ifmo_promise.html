<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>

<body>
<script>


    async function uri() {

        await fetch('https://kodaktor.ru/j/numtwo', {
            method: 'GET',
            headers: {
                'content-type': 'application/json'
            },
            mode: 'no-cors'
        })
            .then(x => x.text())
            .then(x => uri2(x))
    }

    async function uri2(d) {

        await fetch('https://kodaktor.ru/j/users')
            .then(x => x.json())
            .then(x = ({users: x}) => x)
            .then(x = ({[d]: x}) => x)
            .then(x = ({login: x}) => x)
            .then(x => console.log(x));
    }

    uri()

</script>
</body>

</html>
