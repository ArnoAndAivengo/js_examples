<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>
<body>

    <input type="text" id="start" name="start">
    <input onclick="uri()" type="submit" value="Go">

    <div></div>
    <script>

        async function uri() {
            var div = document.querySelector('div'),
                input = document.getElementById('start').value;

            return await fetch('https://kodaktor.ru/api/rv/' + input, {
                method: 'GET',
            })
                .then(x => x.text())
                .then(x => div.innerHTML = x)
                .then(x => uri2())
        }

        async function uri2() {
            var div = document.querySelector('div'),
                span = document.querySelector('span').textContent;

            return await fetch('https://kodaktor.ru/api/rp/' + span, {
                method: 'GET',
            })
                .then(x => x.text())
                .then(x => div.innerHTML = x)
        }



    </script>
</body>
</html>
