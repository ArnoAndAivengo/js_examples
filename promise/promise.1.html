<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>{ console.clear();
        const prTimer = sec => new Promise((res => setTimeout(res, sec * 1000));
        prTimer(4).then(() => Out.log('Прошло 4 секунды!')).then(() => Out.log('Немедленное действие!'));
        
        prTimer(4).then(() => {
            Out.log('Прошло 4 секунды!');
            return prTimer(8);
        }).then(() => Out.log('Прошло 8 секунды!'));
        
    }</script>
    
</body>
</html>
